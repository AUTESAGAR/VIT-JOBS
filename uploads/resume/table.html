<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            margin: auto;
            border: 2px solid;
            width: 100%;
            text-align: center;
            background: wheat;            
        }

        table tr th {
            border: 2px solid green;
        }

        table tr td {
            border: 2px solid;
        }

        table tr td img {
            height: 50px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Product Photo</th>
            <th>Product Price</th>
            <th>Product Color</th>
        </tr>
        <tr>
            <td>Oppo Mobile</td>
            <td><img src="./products/oppo.jpg" alt="product"></td>
            <td>25000 <b>&#8377;</b> </td>
            <td>Purple</td>
        </tr>
        <tr>
            <td>Samsung Mobile</td>
            <td><img src="./products/samsung.jpg" alt="product"></td>
            <td>22000 <b>&#8377;</b> </td>
            <td>Black</td>
        </tr>
        <tr>
            <td>Vivo Mobile</td>
            <td><img src="./products/vivo.jpg" alt="product"></td>
            <td>47000 <b>&#8377;</b> </td>
            <td>Skyblue</td>
        </tr>
    </table>
</body>

</html>
